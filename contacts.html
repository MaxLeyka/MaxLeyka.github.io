<section class="contact-page">
    <div class="contact-hero">
        <h1 class="contact-hero__title">Свяжитесь с нами</h1>
        <p class="contact-hero__subtitle">Будем рады вашим вопросам и пожеланиям</p>
    </div>
    <section class="contact-info">
        <div class="info-grid">
            <div class="info-card">
                <img src="assets/location.svg" alt="Адрес" loading="lazy">
                <h3>Адрес</h3>
                <p>г. Москва, ул. Примерная, д. 1</p>
            </div>
            <div class="info-card">
                <img src="assets/clock.svg" alt="Часы работы" loading="lazy">
                <h3>Часы работы</h3>
                <p>Пн–Пт: 9:00–20:00<br>Сб–Вс: 10:00–18:00</p>
            </div>
            <div class="info-card">
                <img src="assets/phone.svg" alt="Телефон" loading="lazy">
                <h3>Телефон</h3>
                <p>+7 (495) 123‑45‑67</p>
            </div>
            <div class="info-card">
                <img src="assets/email.svg" alt="Email" loading="lazy">
                <h3>Email</h3>
                <p>info@cakeshop.ru</p>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <h2>Отправить сообщение</h2>
        <form>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Тема</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="contact-btn">Отправить</button>
        </form>
    </section>
</section>
